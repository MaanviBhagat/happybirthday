<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Birthday Cassette Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffeef8 0%, #fff5e6 50%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .subtitle {
            color: #ff1493;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .player-container {
            background: linear-gradient(145deg, #fff0f5, #ffe4f0);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            margin: 0 auto;
            border: 4px solid #ffb6c1;
        }

        .cassette {
            background: var(--cassette-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .cassette-label {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #ffb6c1;
        }

        .cassette-label h3 {
            color: #ff1493;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .cassette-label p {
            color: #ff69b4;
            font-size: 0.9em;
        }

        .reels-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 15px;
        }

        .reel {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #333;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .reel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #666;
            border-radius: 50%;
        }

        .reel-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%),
                repeating-linear-gradient(0deg, #444 0px, #555 5px, #444 10px);
            animation: spin 2s linear infinite;
            animation-play-state: paused;
        }

        .reel-inner.playing {
            animation-play-state: running;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .lyrics-display {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffb6c1;
        }

        .lyrics-text {
            font-size: 1.4em;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .btn {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 20, 147, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.stop {
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
        }

        .cassette-selector {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cassette-option {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .cassette-option:hover {
            transform: scale(1.1);
            border-color: #fff;
        }

        .cassette-option.active {
            border-color: #ff1493;
            transform: scale(1.15);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
        }

        .status {
            margin-top: 20px;
            color: #ff69b4;
            font-size: 1.1em;
            font-weight: bold;
        }

        .hearts {
            font-size: 2em;
            margin-top: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÄ Happy Birthday! üéÄ</h1>
        <p class="subtitle">‚ú® Choose a cassette & press play! ‚ú®</p>
        
        <div class="player-container">
            <div class="cassette" id="cassette">
                <div class="cassette-label">
                    <h3 id="songTitle">Happy Birthday Song</h3>
                    <p id="songLang">English - With Lyrics</p>
                </div>
                <div class="reels-container">
                    <div class="reel">
                        <div class="reel-inner" id="reel1"></div>
                    </div>
                    <div class="reel">
                        <div class="reel-inner" id="reel2"></div>
                    </div>
                </div>
            </div>

            <div class="lyrics-display">
                <div class="lyrics-text" id="lyricsText">Press play to start! üéµ</div>
            </div>

            <div class="controls">
                <button class="btn" id="playBtn">‚ñ∂Ô∏è Play</button>
                <button class="btn stop" id="stopBtn">‚èπÔ∏è Stop</button>
            </div>

            <div class="status" id="status">Ready to play! üéµ</div>

            <div style="margin-top: 25px;">
                <p style="color: #ff69b4; margin-bottom: 10px; font-weight: bold;">Choose Your Cassette:</p>
                <div class="cassette-selector">
                    <div class="cassette-option active" data-cassette="0" style="background: linear-gradient(135deg, #ffb6c1, #ff69b4);"></div>
                    <div class="cassette-option" data-cassette="1" style="background: linear-gradient(135deg, #87ceeb, #4682b4);"></div>
                    <div class="cassette-option" data-cassette="2" style="background: linear-gradient(135deg, #dda0dd, #9370db);"></div>
                </div>
            </div>

            <div class="hearts">üíñ üíù üíó</div>
        </div>
    </div>

    <script>
        const cassettes = [
            {
                title: "Happy Birthday Song",
                lang: "English - With Lyrics",
                color: "linear-gradient(135deg, #ffb6c1, #ff69b4)",
                melody: [
                    { note: "C4", duration: 0.4, lyric: "Hap-py" },
                    { note: "C4", duration: 0.3, lyric: "Birth-" },
                    { note: "D4", duration: 0.6, lyric: "day" },
                    { note: "C4", duration: 0.6, lyric: "to" },
                    { note: "F4", duration: 0.6, lyric: "you!" },
                    { note: "E4", duration: 1.0, lyric: "üéÇ" },
                    { note: "C4", duration: 0.4, lyric: "Hap-py" },
                    { note: "C4", duration: 0.3, lyric: "Birth-" },
                    { note: "D4", duration: 0.6, lyric: "day" },
                    { note: "C4", duration: 0.6, lyric: "to" },
                    { note: "G4", duration: 0.6, lyric: "you!" },
                    { note: "F4", duration: 1.0, lyric: "üéâ" }
                ]
            },
            {
                title: "‡§ú‡§®‡•ç‡§Æ‡§¶‡§ø‡§® ‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï",
                lang: "Hindi - With Lyrics",
                color: "linear-gradient(135deg, #87ceeb, #4682b4)",
                melody: [
                    { note: "D4", duration: 0.5, lyric: "‡§ú‡§®‡•ç‡§Æ-" },
                    { note: "D4", duration: 0.4, lyric: "‡§¶‡§ø‡§®" },
                    { note: "E4", duration: 0.6, lyric: "‡§Æ‡•Å-" },
                    { note: "D4", duration: 0.6, lyric: "‡§¨‡§æ-" },
                    { note: "G4", duration: 0.7, lyric: "‡§∞‡§ï" },
                    { note: "F#4", duration: 1.0, lyric: "‡§π‡•ã!" },
                    { note: "D4", duration: 0.5, lyric: "‡§ñ‡•Å-" },
                    { note: "D4", duration: 0.4, lyric: "‡§∂‡•Ä" },
                    { note: "E4", duration: 0.6, lyric: "‡§Ü-" },
                    { note: "D4", duration: 0.6, lyric: "‡§Ø‡•á" },
                    { note: "A4", duration: 0.7, lyric: "‡§∏‡§¶‡§æ" },
                    { note: "G4", duration: 1.0, lyric: "üéä" }
                ]
            },
            {
                title: "‡§≤‡§Ç‡§¨‡•Ä ‡§â‡§Æ‡•ç‡§∞ ‡§ï‡•Ä ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ",
                lang: "Hindi - Celebration Song",
                color: "linear-gradient(135deg, #dda0dd, #9370db)",
                melody: [
                    { note: "G4", duration: 0.5, lyric: "‡§§‡•Å‡§Æ" },
                    { note: "A4", duration: 0.5, lyric: "‡§ú‡•Ä-" },
                    { note: "B4", duration: 0.5, lyric: "‡§Ø‡•ã" },
                    { note: "C4", duration: 0.6, lyric: "‡§π‡§ú‡§æ-" },
                    { note: "B4", duration: 0.6, lyric: "‡§∞‡•ã‡§Ç" },
                    { note: "A4", duration: 0.8, lyric: "‡§∏‡§æ‡§≤" },
                    { note: "G4", duration: 1.0, lyric: "üåü" },
                    { note: "E4", duration: 0.5, lyric: "‡§Ø‡§π" },
                    { note: "F4", duration: 0.5, lyric: "‡§Æ‡•á-" },
                    { note: "G4", duration: 0.5, lyric: "‡§∞‡•Ä" },
                    { note: "A4", duration: 0.6, lyric: "‡§π‡•à" },
                    { note: "G4", duration: 0.6, lyric: "‡§Ü‡§∞-" },
                    { note: "F4", duration: 0.8, lyric: "‡§ú‡•Ç" },
                    { note: "E4", duration: 1.0, lyric: "üí´" }
                ]
            }
        ];

        let currentCassette = 0;
        let isPlaying = false;
        let audioContext;
        let noteIndex = 0;
        let playTimeout;

        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const cassette = document.getElementById('cassette');
        const songTitle = document.getElementById('songTitle');
        const songLang = document.getElementById('songLang');
        const lyricsText = document.getElementById('lyricsText');
        const reel1 = document.getElementById('reel1');
        const reel2 = document.getElementById('reel2');
        const cassetteOptions = document.querySelectorAll('.cassette-option');

        function updateCassette() {
            const selected = cassettes[currentCassette];
            cassette.style.setProperty('--cassette-color', selected.color);
            songTitle.textContent = selected.title;
            songLang.textContent = selected.lang;
            lyricsText.textContent = "Press play to start! üéµ";
        }

        cassetteOptions.forEach(option => {
            option.addEventListener('click', () => {
                if (isPlaying) stopPlaying();
                
                cassetteOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentCassette = parseInt(option.dataset.cassette);
                updateCassette();
                status.textContent = "Cassette changed! Ready to play! üéµ";
            });
        });

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playNote(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function noteToFreq(note) {
            const notes = {
                'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23,
                'F#4': 369.99, 'G4': 392.00, 'A4': 440.00, 'B4': 493.88
            };
            return notes[note];
        }

        function playMelody() {
            const melody = cassettes[currentCassette].melody;
            
            if (!isPlaying || noteIndex >= melody.length) {
                if (isPlaying) {
                    noteIndex = 0;
                    scheduleNextNote();
                }
                return;
            }

            const current = melody[noteIndex];
            const freq = noteToFreq(current.note);
            
            lyricsText.textContent = current.lyric;
            playNote(freq, current.duration);
            
            noteIndex++;
            playTimeout = setTimeout(() => playMelody(), current.duration * 1000);
        }

        function scheduleNextNote() {
            playTimeout = setTimeout(() => playMelody(), 1000);
        }

        function startPlaying() {
            initAudio();
            isPlaying = true;
            noteIndex = 0;
            reel1.classList.add('playing');
            reel2.classList.add('playing');
            status.textContent = "Now Playing! üé∂‚ú®";
            playBtn.textContent = "‚è∏Ô∏è Pause";
            
            playMelody();
        }

        function stopPlaying() {
            isPlaying = false;
            reel1.classList.remove('playing');
            reel2.classList.remove('playing');
            status.textContent = "Stopped üéµ";
            playBtn.textContent = "‚ñ∂Ô∏è Play";
            lyricsText.textContent = "Press play to start! üéµ";
            clearTimeout(playTimeout);
            noteIndex = 0;
        }

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            } else {
                startPlaying();
            }
        });

        stopBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopPlaying();
            }
        });

        updateCassette();
    </script>
</body>
</html>
